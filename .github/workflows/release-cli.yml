name: "Release CLI"
on:
  release:
    types: [published]
jobs:
  package:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rid: ['win-x64', 'osx-x64', 'linux-x64']
    env:
      NUGET_URL: https://nuget.pkg.github.com/microsoft/index.json
      PACKAGE_VERSION: ${{github.ref_name || 'v1.0.0'}}
      PACKAGE_ZIP_TEMPLATE: "msgraph-cli-{0}-{1}.zip"
      OUTPUT_DIR: /tmp/publish
    steps:
      - id: get-version
        run: |
          PACKAGE_VERSION=$(echo $PACKAGE_VERSION | sed s/^v//)
          echo "::set-output name=version::$PACKAGE_VERSION"
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup .NET Core SDK 6
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.x
      - name: Add NuGet kiota source
        # NOTE: Password encryption is not supported for the linux platform (Encryption is only supported on Windows platforms.)
        run: |
          dotnet nuget add source ${{env.NUGET_URL}} -n github -u ${{secrets.NUGET_USER}} -p ${{secrets.NUGET_PASSWORD}} --store-password-in-clear-text
      - uses: actions/cache@v2
        with:
          path: ~/.nuget/packages
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget
      - name: Build
        run: dotnet publish --runtime ${{matrix.rid}} --self-contained true --configuration Release --output ${{env.OUTPUT_DIR}}
      - name: Package
        run: |
          cd ${{env.OUTPUT_DIR}}
          zip ${{format(env.PACKAGE_ZIP_TEMPLATE, matrix.rid, steps.get-version.outputs.version)}} $(ls -a)
      - name: Add to release
        run: |
          cd ${{env.OUTPUT_DIR}}
          gh release upload ${{github.ref_name}} ${{format(env.PACKAGE_ZIP_TEMPLATE, matrix.rid, steps.get-version.outputs.version)}} --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
